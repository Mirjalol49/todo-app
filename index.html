<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Stuff i need to do</h1>
        <div class="my-lists-box">
            <div class="all-tasks">
                <h2 class="task-list-title">My lists</h2>
                <ul class="task-list">
                    <li class="active-list">Youtube work</li>
                    <li class="active-list">Work</li>
                    <li class="active-list">study</li>
                </ul>
                <form action="">
                    <input class="new list" type="text" placeholder="new list name" aria-lable="new list name">
                    <button class="btn create" aria-lable="create new list">+</button>
                </form>
            </div>

            <div class="todo-list">
                <div class="todo-header">
                    <h2 class="list-title">Youtube</h2>
                    <p class="task-count">3 tasks remaining</p>
                </div>
                <div class="todo-body">
                    <div class="tasks">
                        <!-- TASK 1 START  -->
                        <div class="task">
                            <input id="task-1" type="checkbox">
                            <label for="task-1"> <span class="custom-checkbox"></span> record todo list video</label>
                        </div>
                        <!-- TASK 1 FINISH -->

                        <!-- TASK 2 START  -->
                        <div class="task">
                            <input id="task-2" type="checkbox">
                            <label for="task-2"> <span class="custom-checkbox"></span> record todo list video</label>
                        </div>
                        <!-- TASK 2 FINISH  -->

                        <!-- TASK 3 START  -->
                        <div class="task">
                            <input id="task-3" type="checkbox">
                            <label for="task-3"> <span class="custom-checkbox"></span> record todo list video</label>
                        </div>
                        <!-- TASK 3 FINISH  -->
                    </div>
                    <div class="new-task-creator">
                        <form action="">
                            <input class="new task" type="text" placeholder="new task name" aria-lable="new list name">
                            <button class="btn create" aria-lable="create new task">+</button>
                        </form>
                    </div>
                    <div class="delete-stuff">
                        <button class="btn delete">clear completed tasks</button>
                        <button class="btn delete">Delete list</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
